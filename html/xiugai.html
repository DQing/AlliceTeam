<div class="container content xiugai">
      <h3 class="text-center">修改信息</h3>
    <form>
        <div class="form-group">
            <label for="InputName">真实姓名</label>
            <input type="text" class="form-control" id="InputName">
        </div>
        <div class="form-group">
            <label for="InputUserName">用户名</label>
            <input type="text" class="form-control" id="InputUserName">
        </div>
        <div class="form-group">
            <label for="InputPassword">密码</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>
        <div class="form-group">
            <label for="InputSex">性别</label>
            <input type="text" class="form-control" id="InputSex">
        </div>
        <div class="form-group">
            <label for="InputAge">年龄</label>
            <input type="text" class="form-control" id="InputAge">
        </div>
        <div class="form-group">
            <label for="InputTell">电话号码</label>
            <input type="text" class="form-control" id="InputTell">
        </div>
        <div class="form-group">
            <label for="InputBirthday">出生日期</label>
            <input type="date" class="form-control" id="InputBirthday">
        </div>
        <div class="form-group">
            <label for="InputAge">技能展示</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">网站开发
                </label>
                <label>
                    <input type="checkbox" value="remember-me">设计与广告
                </label>
                <label>
                    <input type="checkbox" value="remember-me">营销推广
                </label>
                <label>
                    <input type="checkbox" value="remember-me">电路设计
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="InputInfo">个人简介</label>
            <textarea  class="form-control " id="InputInfo"></textarea>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
