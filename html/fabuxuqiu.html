<div class="contact-section" id="contact">
        <div class="container">
          <h3>描述需求</h3>
           <div class="contact-details">
       <form>
         <div class="col-md-6 contact-left">
           <input type="text" class="text" value="项目名称 *" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Name *';}">
           <input type="text" class="text" value="项目报价 *" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Email *';}">
           <input type="text" class="text" value="邮箱 *" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Phone *';}">
         </div>
         <div class="col-md-6 contact-right">
           <textarea  value="项目详细描述" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = 'Message';}">项目详细描述 *</textarea>
           <input type="submit" value="提交"/>
         </div>
         <div class="clearfix"> </div>
       </form>
      </div>
