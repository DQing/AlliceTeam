<div class="contact-section" id="contact">
    <div class="container">
        <h3>技术博客</h3>
        <div class="contact-details">
            <form>

                <div class="col-md-6 contact-left">
                    <input type="text" class="text" value="标题 *">
                    <input type="text" class="text" value="描述 *">
                    <input type="checkbox" name="vehicle" value="Car"/>网站开发
                    <input type="checkbox" name="vehicle" value="Car"/>设计与广告
                    <input type="checkbox" name="vehicle" value="Car"/>营销推广
                    <input type="checkbox" name="vehicle" value="Car"/>电路设计
                </div>
                <div class="col-md-7 contact-right">
                    <textarea value="博客内容">博客内容*</textarea>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"
                            onclick="test()">
                        提交
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                </div>
                                <div class="modal-body">
                                    5秒后自动跳转到博客页面
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="clearfix"></div>
            </form>
        </div>
